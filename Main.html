      </div>

      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="from" class="badge badge-primary">From</label>
          <input type="text" class="form-control" id="from" placeholder="" /required>
        </div>
        <div class="totherightside">
          <div class="form-group col-md-11">
            <label for="inputPassword4" class="badge badge-pill badge-info">To</label>
            <input type="text" class="form-control" id="to" placeholder="" /required>

        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputEmail4" class="badge badge-primary">Depart</label>
          <input type="date" class="form-control" id="depart" placeholder="" min="2019-07-05" /required>
        </div>
        <div class="totherightside">

          <div class="form-group col-md-12" id="returnDiv">
            <label for="inputPassword4" class="badge badge-pill badge-info">Return</label>
            <input type="date" class="form-control" id="return" placeholder="" min="2019-07-05" >
          </div>
        </div>
      </div>
      <br>
      <div>
        <h4>Travellers</h4>
        <label for="number-of-adults">Adult</label>
        <input type="number" id="number-of-adults" placeholder="0" min="1">
        <label for="number-of-child">Child</label>
        <input type="number" id="number-of-child" placeholder="0" min="1">
        <label for="number-of-infants">Infant</label>
        <input type="number" id="number-of-infants" placeholder="0" min="1">
      </div>
      <div id="searchbutton-div">
        <button type="submit" id="searchbutton" class="btn btn-link" style="width: 100px; height: 70px">SEARCH</button>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">

            <option value="" disabled selected></option>
            <option>Economy</option>
            <option>Business</option>
          </select>

        </div>
      </div>
